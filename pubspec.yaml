name: in_classe
description: "Hack-AI-Thon 2025 UnivPM project"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5'

dependencies:
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3 # Firebase Auth
  firebase_database: ^11.1.6 # Firebase Realtime Database
  firebase_storage: ^12.3.6 # Firebase Storage
  json_annotation: ^4.9.0
  shared_preferences: ^2.3.3
  video_player: ^2.9.2
  flutter_svg: ^2.0.10+1

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_markdown: ^0.7.4+2
  intl: ^0.19.0
  google_fonts: ^6.2.1
  cloud_firestore: ^5.5.0
  google_sign_in: ^6.2.2
  tuple: ^2.0.2
  flutter_native_splash: ^2.4.4
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

dev_dependencies:
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.14.1
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.4.0

flutter:
  uses-material-design: false

  assets:
    - assets/
    - assets/images/
    - assets/icons/

#  fonts:

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/logo.png"
  android: true
  ios: true
  android_12:
    color: "#FFFFFF"
    image: "assets/logo_splash.png"
    icon_background_color: "#FFFFFF"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_foreground: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  remove_alpha_ios: true
  min_sdk_android: 21